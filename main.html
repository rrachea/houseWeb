<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="GoStay, Find a perfect room rental in Singapore, 星球探房"
		/>
		<title>GoStay - 新加坡优质租房</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />

		<style>
			/* Ensure each section takes full screen */
			.full-screen {
				min-height: 100vh; /* Ensures section fills viewport height */
				display: flex;
				justify-content: center;
				align-items: center;
				background-size: cover; /* Makes image cover the entire section */
				background-position: center; /* Centers the image */
				background-repeat: no-repeat;
			}

			/* Hero Section */
			.hero-section {
				background-image: url("mbs.jpg");
				color: white;
				text-align: center;
			}

			.hero-section h1 {
				font-size: 3rem;
				font-weight: bold;
			}

			.hero-section p {
				font-size: 1.5rem;
			}

			.btn-primary-custom {
				background-color: #d63384;
				border: none;
			}

			/* Features Section */
			.features-section {
				text-align: center;
				padding: 50px 20px;
				background-color: #fce6c6;
			}

			.features-section h2 {
				margin-bottom: 30px;
			}

			/* Steps Section */
			.steps-section {
				text-align: center;
				background-color: #f5f3d9;
				padding: 50px 20px;
			}

			/* Footer Section */
			.footer {
				background-color: #f8c884e6;
				text-align: center;
				padding: 20px;
			}

			.footer img {
				width: 100px;
				margin-top: 10px;
			}

			.header {
				background-color: #f8c785; /* Light orange background */
				border-radius: 30px;
				padding: 10px 30px;
				display: inline-block;
				text-align: center; /* Center text horizontally */
				/* font-size: 1.2rem; Adjust text size */
				font-weight: bold; /* Make text bold */
			}

			.main-header {
				background: linear-gradient(
					to right,
					rgba(218, 31, 71, 0.753),
					rgba(224, 51, 255, 0.653)
				);
				border-radius: 30px;
				display: inline-block;
				padding: 10px 20px;
			}
			@media (max-width: 768px) {
				.hero-section h1 {
					font-size: 2rem;
				}
				.hero-section p {
					font-size: 1rem;
				}
			}
		</style>
	</head>
	<body>
		<!-- Hero Section -->
		<section class="hero-section full-screen">
			<div>
				<h1>星球探房与你一起</h1>
				<p>探索 <strong>新加坡</strong> 优质租源</p>
				<h3 class="main-header">无需支付中介费</h3>
			</div>
		</section>

		<!-- Features Section -->
		<section class="features-section full-screen">
			<div class="container">
				<h2 class="header">立即加入我们，开启全新租房体验！</h2>
				<div class="row">
					<div class="col-md-4 feature-item">
						<img src="planet.png" class="img-fluid w-50 mb-3" />
						<h4>🌍 IP 智能识别</h4>
						<p>为您的交易防范虚假信息</p>
					</div>
					<div class="col-md-4 feature-item">
						<img src="com.png" class="img-fluid w-50 mb-3 mt-3" />
						<h4>📱 便捷沟通</h4>
						<p>通过平台直接联系，解答疑问，预约看房</p>
					</div>
					<div class="col-md-4 feature-item">
						<img src="price.png" class="img-fluid w-50 mb-3" />
						<h4>💰 透明价格</h4>
						<p>真实房源，无隐性费用，无中介费</p>
					</div>
				</div>
			</div>
		</section>

		<!-- #f8c785 -->

		<!-- Steps Section -->
		<section class="steps-section full-screen">
			<div class="container">
				<h3 class="header">一步到位，轻松租房</h3>
				<div class="row align-items-center">
					<!-- Left Column with 3 Points -->
					<div class="col-md-6 text-start">
						<div class="step-item mb-4">
							<h5>📲 小程序</h5>
							<p>精准搜索，轻松找到符合需求的房源</p>
						</div>
						<div class="step-item mb-4">
							<h5>💡 高性价比</h5>
							<p>性价比首选，寻找你梦中的住房</p>
						</div>
						<div class="step-item mb-4">
							<h5>🤝 专业顾问团队服务</h5>
							<p>用户至上，用心服务，专业团队提供有价值的建议</p>
						</div>
					</div>

					<!-- Right Column with Image -->
					<div class="col-md-6 text-end">
						<img
							src="human.png"
							class="img-fluid w-50"
							alt="Human Illustration"
						/>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer class="footer">
			<h2>品质生活，任您挑选</h2>
			<p>微信扫码进入星球探房</p>
			<img src="qr.png" alt="QR Code" />
		</footer>
	</body>
</html>
